<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contato.css">
    <title>Contato - Artagnan</title>
</head>

<body>
    <div class="corpo">
    <header>
        <div class="navegacao">
            <a href="../projetos/projetos.html">Projetos |</a>
            <a href="../main.html">Sobre mim |</a>
            <a href="../habilidades/habilidades.html">Habilidades |</a>

        </div>
    </header>

    <div class="contato">
        <h2>-Fale Comigo-</h2>
        <form id="form" action="">

            <div class="nome">
                <label id="nome" for="link-foto">Nome: </label>
                <input id="nome-caixa" type="text" id="Nome" name="Nome">
            </div>

            <div class="mail">
                <label id="mail" for="mail">Email: </label>

                <input id="mail-caixa" type="email" id="mail" name="mail">
            </div>

            <div class="mensagem-div">

                <label id="mensagem" for="mensagem">Mensagem: </label>
                <textarea id="name-caixa" name="mensagem" id="" cols="30" rows="10"></textarea>
            </div>

            <div class="form-add">

                <button id="botao" type="submit"><img id="img-botao" src="../img/botao-enviar.png" alt=""></button>
            </div>

        </form>
    </div>
</div>
</body>

</html>
